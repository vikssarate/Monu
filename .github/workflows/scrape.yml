name: Update coaching feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly

# <-- give the Actions token write access so we can push the JSON
permissions:
  contents: write

concurrency:
  group: coaching-feed
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci || npm i

      # retry once if the first scrape fails (network hiccups)
      - name: Run scraper (with retry)
        run: |
          set -e
          node scripts/coach-scraper.mjs || node scripts/coach-scraper.mjs

      - name: Commit & push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/coaching.json
          git commit -m "chore: update coaching feed [skip ci]" || echo "No changes."
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }} || echo "Nothing to push"
